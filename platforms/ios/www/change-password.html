<ion-view class="formBg">
<ion-content>
<div class="col-80 loginPart"><!---------- loginPart start ---------->


          
        <div class="list list-inset">

          <img src="img/login-logo.png"/> 
          <form>
          <label class="item item-input">
          <input type="password"  placeholder="Old Password" ng-model='data.oldpassword'>
          </label>

       
        <br> 
        <label class="item item-input">
          <input type="password"  placeholder="New Password" ng-model='data.newpassword'>
          </label>

       
        <br> 
        <label class="item item-input">
          <input type="password"  placeholder="Confirm New Password" ng-model='data.newpasswordagain'>
          </label>

       
        <br>  

          <!-- <a href="#app/magazine"> --><button class="button button-block button-positive" ng-click="changepassword(data)">Change Password</button><!-- </a> -->
        </form>
        
        <div class="testdiv">
          <img class="media-logo" src="img/media-logo.png"> 
        </div>
         
        </div>

          
  

        </div><!---------- loginPart end ---------->
      </ion-content>
    </ion-view>
    </div><!---------- loginPart end ---------->

</ion-view>
</ion-content>
