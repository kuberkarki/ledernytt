
<ion-view>
      <ion-content class="subscriptionDetail">
      <h4>{{magazine.name | uppercase}}</h4>
      <img ng-src="{{magazine.image}}">

      <ul>
        <li>{{magazine.article}}</li>
        <!-- <li>{{magazine.issued_date}}</li> -->
        <li>{{magazine.introduction}}</li>
        <li ng-if="magazine.favourite==0"><a ng-click="favourite({{magazine.id}})" ><span class="ion-ios-star-outline"></span>Mark as favourite</a></li>
        <li ng-if="magazine.favourite==1"><a ng-click="defavourite({{magazine.id}})" ><span class="ion-ios-star"></span>Remove from favourites</a></li>
      </ul>

<!-- <div ng-if="magazine.is_free>0 || magazine.subscribed=='true'">
 --><div ng-if="magazine.is_free || magazine.subscribed=='true'">
<a class="button button-block button-positive" ng-click="download({{magazine.id}})" ng-if="downloaded==false && connection==true"><span class="ion-archive"></span> Download Magazine</a>
<!-- <a class="button button-balanced" href="#app/openonline/{{magazine.id}}" ng-if="downloaded==false && connection==true">Open Magazine</a><br/> -->
<a class="button button-block button-positive inappbrowser" href="{{magazine.extracted_file}}" ng-if="downloaded==false && connection==true"><span class="ion-ios-book"></span> Open Magazine</a><br/>
<a class="button button-block button-positive" ng-click="download({{magazine.id}})" ng-if="oldversion!=newversion && connection==true && downloaded==true"><span class="ion-archive"></span> Download New Version</a>
<a class="button button-block button-positive inappbrowser" ng-href="{{filepath   | trustAsResourceUrl}}" ng-if="downloaded"><span class="ion-ios-book"></span> Open Magazine</a>

</div>
